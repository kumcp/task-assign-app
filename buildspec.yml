      - echo 3. "Post build"
      - docker tag nginx:latest 666402361323.dkr.ecr.ap-southeast-1.amazonaws.com/nginx:latest
      - docker push 666402361323.dkr.ecr.ap-southeast-1.amazonaws.com/nginx:latest
      - docker tag php-fpm:latest 666402361323.dkr.ecr.ap-southeast-1.amazonaws.com/php-fpm:latest
